		<h1 lang="zh-Hant">如何瞭解到你的社會已注定要滅亡</h1>
		<p><q>當你看到交易不是透過同意而是透過強制完成時；當你看到為了生產，你需要獲得不生產者的許可時；當你看到金錢正在流向那些進行有利益而非商品交易的人時；當你看見有人不是靠勞動，而是靠貪污和賄賂而變得更加富有時，你的法律不是保護你免受他們的侵害，而是保護他們；當你看到腐敗得到獎勵，而誠正淪為一種自我犧牲時，也許你就會瞭解到，你的社會已注定要滅亡。</q><br>
		―艾茵．蘭德（Ayn Rand），《阿特拉斯聳聳肩》<br>
		（源自英文）</p>
